<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08</title>
</head>
<body>
  <h1>02.Entrer le numéro N</h1>
    <label for="numberInput"> Entrer N: </label>
    <input type="number" id="numberInput">
    <button id="showNumbers">Afficher les nombres inférieurs à N</button>
    <h2>Résultat</h2>
    <p id="result"></p>

    
  <h1>03-Calculer la somme et la moyenne</h1>
    <h2>Saisissez des nombres entiers</h2>
    <label for="numberInput">Entrez un nombre (0 pour arrêter) : </label>
    <input type="number" id="numberInput">
    <button id="addNumber">Ajouter le nombre</button>

    <h2>Résultat</h2>
    <p id="sumResult">Somme : 0</p>
    <p id="averageResult">Moyenne : 0</p>


    <h1>04.Calculer les premiers N multiples de X</h1>
    
    <label for="nInput">Entrez le nombre N : </label>
    <input type="number" id="nInput">
    
    <label for="xInput">Entrez le nombre X : </label>
    <input type="number" id="xInput">
    
    <button id="calculateMultiples">Calculer</button>

    <h2>Résultat</h2>
    <p id="result"></p>


    <h1>05.Compteur de Voyelles</h1>

    <label for="wordInput">Entrez un mot :</label>
    <input type="text" id="wordInput" placeholder="Saisir un mot">

    <br><br>

    <button id="countVowels">Compter les voyelles</button>

    <h2>Résultat :</h2>
    <p id="result"></p>

    <script src="index.js"></script>

</body>
</html>
