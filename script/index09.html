<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit et Affichage d'Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>ex.1.Produit de deux nombres et affichage d'une image</h1>

    <!-- Entrées pour les deux nombres -->
    <label for="number1">Entrez le premier nombre :</label>
    <input type="number" id="number1" placeholder="Premier nombre">
    <br><br>

    <label for="number2">Entrez le deuxième nombre :</label>
    <input type="number" id="number2" placeholder="Deuxième nombre">
    <br><br>

    <!-- Bouton pour calculer le produit -->
    <button onclick="calculerProduit()">Calculer le produit</button>

    <!-- Résultat du produit -->
    <p id="result"></p>

    <!-- Bouton pour afficher l'image -->
    <button onclick="afficheImg('papillon.jpg')">Afficher l'image</button>

    <!-- Zone pour afficher l'image -->
    <div id="imageContainer"></div>



    <h1>Extraction d'un mot avec strtok()</h1>

    <label for="inputString">Entrez une chaîne de mots :</label>
    <input type="text" id="inputString" value="robert ;dupont ;amiens ;80000">
    <br><br>

    <label for="delimiter">Séparateur :</label>
    <input type="text" id="delimiter" value=";">
    <br><br>

    <label for="wordIndex">Indice du mot à extraire (0 pour le premier) :</label>
    <input type="number" id="wordIndex" value="2">
    <br><br>

    <button onclick="extractWord()">Extraire le mot</button>

    <h2>Résultat :</h2>
    <p id="result"></p>





    <script src="script09.js"> </script>

</body>
</html>
